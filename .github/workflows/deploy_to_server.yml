name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger the action when code is pushed to the `main` branch.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: SSH and pull code to EC2
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}         # Your EC2 instance public IP
        username: ${{ secrets.EC2_USER }}     # EC2 username (e.g., ubuntu or ec2-user)
        key: ${{ secrets.EC2_SSH_KEY }}       # SSH private key (add to GitHub secrets)
        port: 22                              # SSH port
        script: |
          cd /path/to/your/repo
          git pull origin main
